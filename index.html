<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to Danebook</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

  <!-- Full width navbar with brand text and log in form-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      
      <span class="navbar-brand">Danebook</span>

    </div>
  </nav>


  <!-- Main call to action content, sign-up form -->

  <main class="container">
    
    <div class="row">
      
      <section class="col-md-7 col-offset-md-1">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends be friending them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>

      <section class="col-md-3 col-offset-md-1">
        <h1>Sign Up</h1>
      </section>

    </div>

  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
